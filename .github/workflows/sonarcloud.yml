name: SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: .   # clone dans le répertoire de travail racine

      # 2️⃣ Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # 3️⃣ Install OpenConnect for VPN
      - name: Install OpenConnect
        run: sudo apt-get update && sudo apt-get install -y openconnect

      # 4️⃣ Connect to Cisco AnyConnect VPN
      - name: Connect to VPN
        env:
          VPN_USER: ${{ secrets.VPN_USER }}
          VPN_PASS: ${{ secrets.VPN_PASS }}
        run: |
          echo $VPN_PASS | sudo openconnect --user=$VPN_USER --passwd-on-stdin vpn.iut.example.fr --background

      # 5️⃣ Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 6️⃣ Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('_00_ASBank2023/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 7️⃣ Build Maven
      - name: Build with Maven
        run: mvn -B -f _00_ASBank2023/pom.xml verify

      # 8️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: ./_00_ASBank2023

